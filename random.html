<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Columns with Additional Containers</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .column {
      flex: 50%;
      padding: 10px;
      box-sizing: border-box;
    }

    .box {
      background-color: #f2f2f2;
      padding: 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <div class="box">
        <h2>Column 1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <div class="box">
        <h2>Column 1 - Container 2</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </div>
    <div class="column">
      <div class="box">
        <h2>Column 2</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <div class="box">
        <h2>Column 2 - Container 2</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </div>
  </div>
</body>
</html>
